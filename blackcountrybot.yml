version: 1.0
provider:
  name: openfaas
  gateway: http://192.168.0.70:31112
functions:
  blackcountrybot-worker:
    lang: Dockerfile
    handler: ./src/BlackCountryBot.Tweet.Container
    image: blackcountrybot-worker:latest
    environment:
        read_timeout: 30s
        write_timeout: 30s
        upstream_timeout: 25s        
    environment_file:
        - blackcountrybot.Development.yml
    annotations:
        topic: cron-functions
        schedule: "0 8,18 * * *"