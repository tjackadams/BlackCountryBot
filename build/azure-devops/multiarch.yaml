parameters:
  image: ""
  branch: ""
  registry: "eblackcountry"
  registryEndpoint: ""

jobs:
  - job: manifest
    condition: and(succeeded(),ne('${{ variables['Build.Reason'] }}', 'PullRequest'))
    dependsOn:
      - BuildArm32
      - BuildLinux
    pool:
      vmImage: "Ubuntu 16.04"
    steps:
      - task: Docker@1
        displayName: Docker Login
        inputs:
          command: login
          containerregistrytype: "Container Registry"
          dockerRegistryEndpoint: ${{ parameters.registryEndpoint }}
      - bash: |
          mkdir -p ~/.docker
          sed '$ s/.$//' $DOCKER_CONFIG/config.json > ~/.docker/config.json
          echo ',"experimental": "enabled" }' >> ~/.docker/config.json
          echo "Creating manifest for ${{ parameters.image }} and tags :master, and :dev"
          docker --config ~/.docker manifest create ${{ parameters.registry }}/${{ parameters.image }}:${{ parameters.branch }} ${{ parameters.registry }}/${{ parameters.image }}:linux-${{ parameters.branch }}  ${{ parameters.registry }}/${{ parameters.image }}:arm32-${{ parameters.branch }}
          docker --config ~/.docker manifest push ${{ parameters.registry }}/${{ parameters.image }}:${{ parameters.branch }}
        displayName: Create multiarch manifest
